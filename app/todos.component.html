<div>
    <h1>Todos</h1>
    <input type="text" name="todo" [value]="todo" (input)="handleChange($event)"/>
    <button (click)="handleClick()">Add</button>
    <ul>
        <li *ngFor="let todo of todos">
            <div [ngStyle]="{'text-decoration':todo.isCompleted == true ? 'line-through' : 'none'}">
                {{ todo.text }} <button *ngIf="todo.isCompleted==false" (click)="completeTodo(todo.id)">Complete</button>
            </div>  
        </li>
    </ul>
    <div *ngIf="todos.length==0">
        No todos to do here.
    </div>
    <div>
        {{ 100 | currency:'INR' | lowercase }}
        {{ 'Varma' | lowercase }}

        {{ student |  json }}
    </div>
</div>
