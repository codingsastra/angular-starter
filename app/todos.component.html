<div>
    <h1>Todos</h1>
    <input type="text" name="todo" [value]="todo" (input)="handleChange($event)"/>
    <button (click)="handleClick()">Add</button>
    <ul>
        <li *ngFor="let todo of todos">
            {{ todo }} <button (click)="removeTodo(todo)">Remove Todo</button>
        </li>
    </ul>
</div>
